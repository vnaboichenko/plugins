name: lbaas
title: LBaaS plugin for Neutron
version: 1.0.4
description: Enables LBaaS for Neutron. Be aware, in HA mode rescheduling of LB instances will not work!!
fuel_version: ['6.1', '7.0']
licenses: ['Apache License Version 2.0']
authors: ['Stanislaw Bogatkin', 'Andrey Bubyr']
homepage: 'https://github.com/stackforge/fuel-plugin-neutron-lbaas'
groups: ['network']

releases:
  - os: ubuntu
    version: 2014.2-6.0
    mode: ['multinode','ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: centos
    version: 2014.2-6.0
    mode: ['multinode','ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/centos
  - os: ubuntu
    version: 2014.2-6.1
    mode: ['multinode','ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: centos
    version: 2014.2-6.1
    mode: ['multinode','ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/centos
  - os: ubuntu
    version: 2015.1.0-7.0
    mode: ['multinode','ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu

package_version: '2.0.0'

